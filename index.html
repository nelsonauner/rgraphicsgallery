---
layout: default
title: R Graphics Gallery
---
<div class="page-header">
    <h1>R Graphics Gallery</h1>
    <p class="lead">A searchable gallery of R graphs for inspiration</p>
</div>

<ul class="row">
    {% for post in site.posts %}
    <li class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
    <a href="{{post.url}}">
        <img  class="image-responsive" src="{{ post.thumbnail }}">
    </a>
    </li>
    {% endfor %}
</ul> <!-- end containing row -->
